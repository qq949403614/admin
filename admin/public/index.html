<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>登录系统</title>
    <link rel="stylesheet" href="__PUBLIC__/css/amazeui.min.css">
    <link rel="stylesheet" href="__PUBLIC__/css/amazeui.datatables.min.css">
    <link rel="stylesheet" href="__PUBLIC__/css/app.css">
</head>
<body data-type="login" style="background-image:url(__PUBLIC__/image/sakdljfajflkk.jpg);color:black;">
    <div style="background:#fff;width:400px;height:auto;padding:10px;ovarfow:hidden;margin-right:50px;margin-top:100px;">
        <div class="wfj" style="font-size:20px;margin:30px auto;padding:30px;text-align:center"><img src="__PUBLIC__/image/logo (2).png" style="width:100%;height:100%;" /><p style="background :#000;color:#fff;">后台登录系统</p></div>
        <form class="am-form tpl-form-line-form" method="POST" action="__URL__/dlht">
            <div class="am-form-group">
                <input type="text" name="username" class="tpl-form-input" id="user-name" placeholder="请输入账号">
            </div>
            <div class="am-form-group">
                <input type="password" name="password" class="tpl-form-input" id="user-name" placeholder="请输入密码">
            </div>
            <div class="am-form-group tpl-login-remember-me">
                <input id="remember-me" type="checkbox">
                <label for="remember-me">
                记住密码
                 </label>
            </div>
            <div class="am-form-group">
                <button class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn">登录</button>
            </div>
        </form>
    </div>
</body>
</html>
